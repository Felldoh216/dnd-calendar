<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>D&D Scheduling Calendar</title>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
    import { getDatabase, ref, onValue, set } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDvqDVnyzwIV5KinFWhTjmE3bYI_fpDtNk",
      authDomain: "dnd-calendar-bef60.firebaseapp.com",
      databaseURL: "https://dnd-calendar-bef60-default-rtdb.firebaseio.com",
      projectId: "dnd-calendar-bef60",
      storageBucket: "dnd-calendar-bef60.firebasestorage.app",
      messagingSenderId: "574283076956",
      appId: "1:574283076956:web:26b8c141249393f73b5d99",
      measurementId: "G-NT20RRRXC7"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const calendar = document.getElementById('calendar');
    const monthYear = document.getElementById('monthYear');
    const toggleBtn = document.getElementById('toggle-dark-mode');
    const root = document.documentElement;
    let currentDate = new Date();

    function setMode(mode) {
      if (mode === 'dark') {
        root.classList.add('dark');
        toggleBtn.textContent = 'Switch to Light Mode';
      } else {
        root.classList.remove('dark');
        toggleBtn.textContent = 'Switch to Dark Mode';
      }
      localStorage.setItem('darkMode', mode);
    }

    // Load saved mode or detect system preference
    const savedMode = localStorage.getItem('darkMode');
    if (savedMode === 'dark' || (!savedMode && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
      setMode('dark');
    } else {
      setMode('light');
    }

    toggleBtn.addEventListener('click', () => {
      const newMode = root.classList.contains('dark') ? 'light' : 'dark';
      setMode(newMode);
    });

    function renderCalendar() {
      calendar.innerHTML = '';
      const year = currentDate.getFullYear();
      const month = currentDate.getMonth();
      const firstDay = new Date(year, month, 1).getDay();
      const daysInMonth = new Date(year, month + 1, 0).getDate();

      monthYear.textContent = currentDate.toLocaleString('default', { month: 'long', year: 'numeric' });

      for (let i = 0; i < firstDay; i++) {
        const empty = document.createElement('div');
        empty.className = 'day';
        empty.style.visibility = 'hidden';
        calendar.appendChild(empty);
      }

      for (let i = 1; i <= daysInMonth; i++) {
        const dateKey = `${year}-${month + 1}-${i}`;
        const day = document.createElement('div');
        day.className = 'day';
        day.textContent = i;

        const dateRef = ref(db, 'calendar/' + dateKey);
        onValue(dateRef, (snapshot) => {
          const value = snapshot.val();
          if (value === 'red') {
            day.classList.add('red');
            day.style.pointerEvents = 'none';
          }
        });

        day.addEventListener('click', () => {
          day.classList.add('red');
          day.style.pointerEvents = 'none';
          set(dateRef, 'red');
        });

        calendar.appendChild(day);
      }
    }

    window.changeMonth = function(offset) {
      currentDate.setMonth(currentDate.getMonth() + offset);
      renderCalendar();
    };

    renderCalendar();
  </script>
  <style>
    :root {
      --bg-color: #f4f4f4;
      --text-color: #000;
      --day-bg: white;
      --day-border: #ccc;
      --day-hover: #ddd;
      --red: #e74c3c;
    }
    .dark {
      --bg-color: #121212;
      --text-color: #eee;
      --day-bg: #1e1e1e;
      --day-border: #444;
      --day-hover: #333;
      --red: #e74c3c;
    }

    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      min-height: 100vh;
      background: var(--bg-color);
      color: var(--text-color);
      padding: 10px;
      transition: background 0.3s, color 0.3s;
    }
    h1 {
      margin-bottom: 10px;
      text-align: center;
    }
    .calendar-controls {
      margin-bottom: 10px;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 10px;
      align-items: center;
    }
    #toggle-dark-mode {
      padding: 6px 12px;
      cursor: pointer;
      border: 1px solid var(--day-border);
      background: var(--day-bg);
      color: var(--text-color);
      border-radius: 4px;
      transition: background 0.3s, color 0.3s;
    }
    #toggle-dark-mode:hover {
      background: var(--day-hover);
    }
    .calendar {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 5px;
      width: 100%;
      max-width: 700px;
    }
    .day {
      aspect-ratio: 1 / 1;
      background: var(--day-bg);
      border: 1px solid var(--day-border);
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: background 0.3s;
      font-size: 1.2em;
      user-select: none;
    }
    .day.red {
      background-color: var(--red);
      color: white;
    }
    .day:hover {
      background-color: var(--day-hover);
    }
    @media (max-width: 500px) {
      .day {
        font-size: 1em;
      }
    }
  </style>
</head>
<body>
  <h1>D&D Game Scheduler</h1>
  <p>Click on a date to mark it as unavailable (red)</p>
  <div class="calendar-controls">
    <button onclick="changeMonth(-1)">&#8592; Prev</button>
    <span id="monthYear"></span>
    <button onclick="changeMonth(1)">Next &#8594;</button>
    <button id="toggle-dark-mode">Toggle Dark Mode</button>
  </div>
  <div class="calendar" id="calendar"></div>
</body>
</html>
